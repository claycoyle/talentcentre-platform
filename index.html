<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Sales Team Development Platform</title>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>    <script src="https://cdn.tailwindcss.com"></script></head><body>    <div id="root"></div>    <script type="text/babel">        const { useState, useEffect } = React;        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ScatterChart, Scatter, Cell, ResponsiveContainer } = Recharts;        const { Calendar, User, Target, TrendingUp, Users, Plus, Edit2, Save, X, Eye, FileText } = lucide;        // Mock storage for environments without window.storage        const storage = {            data: {},            async get(key) {                const item = localStorage.getItem(key);                return item ? { key, value: item } : null;            },            async set(key, value) {                localStorage.setItem(key, value);                return { key, value };            },            async delete(key) {                localStorage.removeItem(key);                return { key, deleted: true };            }        };        // Use window.storage if available, otherwise use localStorage        window.storage = window.storage || storage;        const Icon = ({ icon: IconComponent, ...props }) => {            return <IconComponent {...props} />;        };        const SalesDevPlatform = () => {            const [view, setView] = useState('manager');            const [activeTab, setActiveTab] = useState('matrix');            const [selectedRep, setSelectedRep] = useState(null);            const [editingPlan, setEditingPlan] = useState(false);            const [editingSession, setEditingSession] = useState(false);            const [editingMatrix, setEditingMatrix] = useState(false);            const [newSession, setNewSession] = useState({ date: '', focus: '', outcomes: '', actionItems: '' });            const [matrixInput, setMatrixInput] = useState({ role: 'manager', skill1: 3, skill2: 3, skill3: 3, will1: 3, will2: 3, will3: 3 });            const [reps, setReps] = useState([                { id: 1, name: 'Sarah Johnson', devPlan: 'Focus on consultative selling and objection handling', sessions: [], matrixHistory: [] },                { id: 2, name: 'Mike Chen', devPlan: 'Develop closing techniques and pipeline management', sessions: [], matrixHistory: [] },                { id: 3, name: 'Alex Rodriguez', devPlan: 'Improve discovery questions and needs analysis', sessions: [], matrixHistory: [] },                { id: 4, name: 'Emily Davis', devPlan: 'Build product expertise and technical knowledge', sessions: [], matrixHistory: [] }            ]);            useEffect(() => {                loadData();            }, []);            const loadData = async () => {                try {                    const result = await window.storage.get('sales-dev-data');                    if (result?.value) {                        const data = JSON.parse(result.value);                        setReps(data.reps || reps);                    }                } catch (error) {                    console.log('No saved data found, using defaults');                }            };            const saveData = async (updatedReps) => {                try {                    await window.storage.set('sales-dev-data', JSON.stringify({ reps: updatedReps }));                    setReps(updatedReps);                } catch (error) {                    console.error('Error saving data:', error);                    setReps(updatedReps);                }            };            const updateDevPlan = (repId, plan) => {                const updated = reps.map(r => r.id === repId ? { ...r, devPlan: plan } : r);                saveData(updated);                setEditingPlan(false);            };            const addCoachingSession = (repId) => {                if (!newSession.date || !newSession.focus) return;                const updated = reps.map(r => {                    if (r.id === repId) {                        return {                            ...r,                            sessions: [...r.sessions, { ...newSession, id: Date.now() }]                        };                    }                    return r;                });                saveData(updated);                setNewSession({ date: '', focus: '', outcomes: '', actionItems: '' });                setEditingSession(false);            };            const addMatrixAssessment = (repId) => {                const { skill1, skill2, skill3, will1, will2, will3, role } = matrixInput;                const skillAvg = (parseInt(skill1) + parseInt(skill2) + parseInt(skill3)) / 3;                const willAvg = (parseInt(will1) + parseInt(will2) + parseInt(will3)) / 3;                                const updated = reps.map(r => {                    if (r.id === repId) {                        return {                            ...r,                            matrixHistory: [...r.matrixHistory, {                                date: new Date().toISOString().split('T')[0],                                skill: skillAvg,                                will: willAvg,                                role,                                details: { skill1, skill2, skill3, will1, will2, will3 }                            }]                        };                    }                    return r;                });                saveData(updated);                setMatrixInput({ role: 'manager', skill1: 3, skill2: 3, skill3: 3, will1: 3, will2: 3, will3: 3 });                setEditingMatrix(false);            };            const getQuadrant = (skill, will) => {                if (skill >= 3.5 && will >= 3.5) return { name: 'Star Performer', color: '#10b981' };                if (skill >= 3.5 && will < 3.5) return { name: 'Capable but Unmotivated', color: '#f59e0b' };                if (skill < 3.5 && will >= 3.5) return { name: 'Motivated Learner', color: '#3b82f6' };                return { name: 'Needs Development', color: '#ef4444' };            };            const MatrixView = ({ rep, showAll = false }) => {                const data = showAll ? reps.flatMap(r => {                    const latest = r.matrixHistory[r.matrixHistory.length - 1];                    return latest ? [{ ...latest, name: r.name, repId: r.id }] : [];                }) : rep?.matrixHistory || [];                return (                    <div className="bg-white p-6 rounded-lg shadow">                        <h3 className="text-xl font-semibold mb-4">                            {showAll ? 'Team Skill/Will Matrix' : `${rep?.name}'s Progress`}                        </h3>                        <ResponsiveContainer width="100%" height={400}>                            <ScatterChart margin={{ top: 20, right: 20, bottom: 20, left: 20 }}>                                <CartesianGrid strokeDasharray="3 3" />                                <XAxis type="number" dataKey="skill" name="Skill" domain={[1, 5]} label={{ value: 'Skill', position: 'bottom' }} />                                <YAxis type="number" dataKey="will" name="Will" domain={[1, 5]} label={{ value: 'Will', angle: -90, position: 'left' }} />                                <Tooltip content={({ payload }) => {                                    if (!payload?.[0]) return null;                                    const point = payload[0].payload;                                    const quad = getQuadrant(point.skill, point.will);                                    return (                                        <div className="bg-white p-3 border rounded shadow">                                            <p className="font-semibold">{point.name || rep?.name}</p>                                            <p className="text-sm">{point.date}</p>                                            <p className="text-sm">Skill: {point.skill.toFixed(1)} | Will: {point.will.toFixed(1)}</p>                                            <p className="text-sm font-medium" style={{ color: quad.color }}>{quad.name}</p>                                            <p className="text-xs text-gray-500">By: {point.role}</p>                                        </div>                                    );                                }} />                                <Scatter data={data} fill="#3b82f6">                                    {data.map((entry, index) => {                                        const quad = getQuadrant(entry.skill, entry.will);                                        return <Cell key={index} fill={quad.color} />;                                    })}                                </Scatter>                            </ScatterChart>                        </ResponsiveContainer>                        <div className="mt-4 grid grid-cols-2 gap-4">                            <div className="flex items-center gap-2">                                <div className="w-4 h-4 rounded" style={{ backgroundColor: '#10b981' }}></div>                                <span className="text-sm">Star Performer</span>                            </div>                            <div className="flex items-center gap-2">                                <div className="w-4 h-4 rounded" style={{ backgroundColor: '#f59e0b' }}></div>                                <span className="text-sm">Capable but Unmotivated</span>                            </div>                            <div className="flex items-center gap-2">                                <div className="w-4 h-4 rounded" style={{ backgroundColor: '#3b82f6' }}></div>                                <span className="text-sm">Motivated Learner</span>                            </div>                            <div className="flex items-center gap-2">                                <div className="w-4 h-4 rounded" style={{ backgroundColor: '#ef4444' }}></div>                                <span className="text-sm">Needs Development</span>                            </div>                        </div>                    </div>                );            };            const RepDetailView = ({ rep }) => {                const [planEdit, setPlanEdit] = useState(rep.devPlan);                const latestMatrix = rep.matrixHistory[rep.matrixHistory.length - 1];                return (                    <div className="space-y-6">                        <div className="bg-white p-6 rounded-lg shadow">                            <div className="flex justify-between items-start mb-4">                                <h3 className="text-xl font-semibold flex items-center gap-2">                                    <Icon icon={Target} className="w-5 h-5" />                                    Development Plan                                </h3>                                {view === 'manager' && (                                    <button                                        onClick={() => setEditingPlan(!editingPlan)}                                        className="text-blue-600 hover:text-blue-800"                                    >                                        {editingPlan ? <Icon icon={X} className="w-5 h-5" /> : <Icon icon={Edit2} className="w-5 h-5" />}                                    </button>                                )}                            </div>                            {editingPlan && view === 'manager' ? (                                <div>                                    <textarea                                        value={planEdit}                                        onChange={(e) => setPlanEdit(e.target.value)}                                        className="w-full p-3 border rounded-lg mb-3"                                        rows="4"                                    />                                    <button                                        onClick={() => updateDevPlan(rep.id, planEdit)}                                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"                                    >                                        Save Plan                                    </button>                                </div>                            ) : (                                <p className="text-gray-700">{rep.devPlan}</p>                            )}                        </div>                        {latestMatrix && (                            <div className="bg-white p-6 rounded-lg shadow">                                <h3 className="text-xl font-semibold mb-4">Current Status</h3>                                <div className="grid grid-cols-2 gap-4">                                    <div>                                        <p className="text-sm text-gray-600 mb-2">Skill Level</p>                                        <div className="flex items-center gap-2">                                            <div className="flex-1 bg-gray-200 rounded-full h-3">                                                <div                                                    className="bg-blue-600 h-3 rounded-full"                                                    style={{ width: `${(latestMatrix.skill / 5) * 100}%` }}                                                ></div>                                            </div>                                            <span className="font-semibold">{latestMatrix.skill.toFixed(1)}</span>                                        </div>                                    </div>                                    <div>                                        <p className="text-sm text-gray-600 mb-2">Will Level</p>                                        <div className="flex items-center gap-2">                                            <div className="flex-1 bg-gray-200 rounded-full h-3">                                                <div                                                    className="bg-green-600 h-3 rounded-full"                                                    style={{ width: `${(latestMatrix.will / 5) * 100}%` }}                                                ></div>                                            </div>                                            <span className="font-semibold">{latestMatrix.will.toFixed(1)}</span>                                        </div>                                    </div>                                </div>                                <div className="mt-4 p-3 rounded" style={{ backgroundColor: getQuadrant(latestMatrix.skill, latestMatrix.will).color + '20' }}>                                    <p className="font-semibold" style={{ color: getQuadrant(latestMatrix.skill, latestMatrix.will).color }}>                                        {getQuadrant(latestMatrix.skill, latestMatrix.will).name}                                    </p>                                </div>                            </div>                        )}                        <MatrixView rep={rep} />                        <div className="bg-white p-6 rounded-lg shadow">                            <div className="flex justify-between items-center mb-4">                                <h3 className="text-xl font-semibold flex items-center gap-2">                                    <Icon icon={Calendar} className="w-5 h-5" />                                    Coaching Sessions ({rep.sessions.length})                                </h3>                                {view === 'manager' && (                                    <button                                        onClick={() => setEditingSession(!editingSession)}                                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2"                                    >                                        <Icon icon={Plus} className="w-4 h-4" />                                        Add Session                                    </button>                                )}                            </div>                            {editingSession && view === 'manager' && (                                <div className="mb-6 p-4 border rounded-lg bg-gray-50">                                    <div className="grid grid-cols-2 gap-4 mb-3">                                        <div>                                            <label className="block text-sm font-medium mb-1">Date</label>                                            <input                                                type="date"                                                value={newSession.date}                                                onChange={(e) => setNewSession({ ...newSession, date: e.target.value })}                                                className="w-full p-2 border rounded"                                            />                                        </div>                                        <div>                                            <label className="block text-sm font-medium mb-1">Focus Area</label>                                            <input                                                type="text"                                                value={newSession.focus}                                                onChange={(e) => setNewSession({ ...newSession, focus: e.target.value })}                                                className="w-full p-2 border rounded"                                                placeholder="e.g., Objection handling"                                            />                                        </div>                                    </div>                                    <div className="mb-3">                                        <label className="block text-sm font-medium mb-1">Key Outcomes</label>                                        <textarea                                            value={newSession.outcomes}                                            onChange={(e) => setNewSession({ ...newSession, outcomes: e.target.value })}                                            className="w-full p-2 border rounded"                                            rows="2"                                            placeholder="What was accomplished?"                                        />                                    </div>                                    <div className="mb-3">                                        <label className="block text-sm font-medium mb-1">Action Items</label>                                        <textarea                                            value={newSession.actionItems}                                            onChange={(e) => setNewSession({ ...newSession, actionItems: e.target.value })}                                            className="w-full p-2 border rounded"                                            rows="2"                                            placeholder="Next steps and follow-ups"                                        />                                    </div>                                    <button                                        onClick={() => addCoachingSession(rep.id)}                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"                                    >                                        Save Session                                    </button>                                </div>                            )}                            <div className="space-y-4">                                {rep.sessions.length === 0 ? (                                    <p className="text-gray-500 text-center py-8">No coaching sessions recorded yet</p>                                ) : (                                    rep.sessions.slice().reverse().map((session) => (                                        <div key={session.id} className="border-l-4 border-blue-600 pl-4 py-2">                                            <div className="flex justify-between items-start mb-2">                                                <div>                                                    <p className="font-semibold">{session.focus}</p>                                                    <p className="text-sm text-gray-600">{session.date}</p>                                                </div>                                            </div>                                            {session.outcomes && (                                                <div className="mb-2">                                                    <p className="text-sm font-medium text-gray-700">Outcomes:</p>                                                    <p className="text-sm text-gray-600">{session.outcomes}</p>                                                </div>                                            )}                                            {session.actionItems && (                                                <div>                                                    <p className="text-sm font-medium text-gray-700">Action Items:</p>                                                    <p className="text-sm text-gray-600">{session.actionItems}</p>                                                </div>                                            )}                                        </div>                                    ))                                )}                            </div>                        </div>                        {view === 'manager' && (                            <div className="bg-white p-6 rounded-lg shadow">                                <div className="flex justify-between items-center mb-4">                                    <h3 className="text-xl font-semibold">Update Skill/Will Assessment</h3>                                    <button                                        onClick={() => setEditingMatrix(!editingMatrix)}                                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"                                    >                                        {editingMatrix ? 'Cancel' : 'New Assessment'}                                    </button>                                </div>                                {editingMatrix && (                                    <div className="space-y-4">                                        <div>                                            <label className="block text-sm font-medium mb-2">Assessment Role</label>                                            <select                                                value={matrixInput.role}                                                onChange={(e) => setMatrixInput({ ...matrixInput, role: e.target.value })}                                                className="w-full p-2 border rounded"                                            >                                                <option value="manager">Manager Assessment</option>                                                <option value="self">Self Assessment</option>                                            </select>                                        </div>                                        <div>                                            <p className="font-semibold mb-3">Skill Elements (1-5 scale)</p>                                            <div className="space-y-3">                                                <div>                                                    <label className="block text-sm mb-1">Product Knowledge</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.skill1}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, skill1: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.skill1}</span>                                                </div>                                                <div>                                                    <label className="block text-sm mb-1">Sales Techniques</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.skill2}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, skill2: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.skill2}</span>                                                </div>                                                <div>                                                    <label className="block text-sm mb-1">Communication Skills</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.skill3}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, skill3: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.skill3}</span>                                                </div>                                            </div>                                        </div>                                        <div>                                            <p className="font-semibold mb-3">Will Elements (1-5 scale)</p>                                            <div className="space-y-3">                                                <div>                                                    <label className="block text-sm mb-1">Motivation & Drive</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.will1}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, will1: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.will1}</span>                                                </div>                                                <div>                                                    <label className="block text-sm mb-1">Resilience & Attitude</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.will2}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, will2: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.will2}</span>                                                </div>                                                <div>                                                    <label className="block text-sm mb-1">Coachability</label>                                                    <input                                                        type="range"                                                        min="1"                                                        max="5"                                                        value={matrixInput.will3}                                                        onChange={(e) => setMatrixInput({ ...matrixInput, will3: e.target.value })}                                                        className="w-full"                                                    />                                                    <span className="text-sm text-gray-600">Score: {matrixInput.will3}</span>                                                </div>                                            </div>                                        </div>                                        <button                                            onClick={() => addMatrixAssessment(rep.id)}                                            className="w-full bg-green-600 text-white px-4 py-3 rounded hover:bg-green-700 font-semibold"                                        >                                            Save Assessment                                        </button>                                    </div>                                )}                            </div>                        )}                    </div>                );            };            return (                <div className="min-h-screen bg-gray-100 p-6">                    <div className="max-w-7xl mx-auto">                        <div className="bg-white p-6 rounded-lg shadow mb-6">                            <h1 className="text-3xl font-bold mb-4">Sales Team Development Platform</h1>                            <div className="flex gap-4 mb-4">                                <button                                    onClick={() => { setView('manager'); setSelectedRep(null); }}                                    className={`px-4 py-2 rounded ${view === 'manager' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}                                >                                    <Icon icon={Users} className="w-4 h-4 inline mr-2" />                                    Manager View                                </button>                                <button                                    onClick={() => { setView('rep'); setSelectedRep(reps[0]); }}                                    className={`px-4 py-2 rounded ${view === 'rep' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}                                >                                    <Icon icon={User} className="w-4 h-4 inline mr-2" />                                    Rep View                                </button>                            </div>                            {view === 'rep' && (                                <select                                    value={selectedRep?.id || ''}                                    onChange={(e) => setSelectedRep(reps.find(r => r.id === parseInt(e.target.value)))}                                    className="w-full md:w-64 p-2 border rounded"                                >                                    {reps.map(rep => (                                        <option key={rep.id} value={rep.id}>{rep.name}</option>                                    ))}                                </select>                            )}                        </div>                        {view === 'manager' && !selectedRep && (                            <div className="space-y-6">                                <MatrixView showAll={true} />                                                                <div className="bg-white p-6 rounded-lg shadow">                                    <h3 className="text-xl font-semibold mb-4">Team Overview</h3>                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">                                        {reps.map(rep => {                                            const latest = rep.matrixHistory[rep.matrixHistory.length - 1];                                            const quad = latest ? getQuadrant(latest.skill, latest.will) : null;                                            return (                                                <div                                                    key={rep.id}                                                    className="border rounded-lg p-4 hover:shadow-md cursor-pointer transition"                                                    onClick={() => setSelectedRep(rep)}                                                >                                                    <div className="flex justify-between items-start mb-3">                                                        <div>                                                            <h4 className="font-semibold text-lg">{rep.name}</h4>                                                            <p className="text-sm text-gray-600">{rep.sessions.length} coaching sessions</p>                                                        </div>                                                        {quad && (                                                            <div                                                                className="px-3 py-1 rounded text-sm font-medium text-white"                                                                style={{ backgroundColor: quad.color }}                                                            >                                                                {quad.name}                                                            </div>                                                        )}                                                    </div>                                                    {latest && (                                                        <div className="grid grid-cols-2 gap-2 text-sm">                                                            <div>                                                                <span className="text-gray-600">Skill:</span>                                                                <span className="font-semibold ml-2">{latest.skill.toFixed(1)}</span>                                                            </div>                                                            <div>                                                                <span className="text-gray-600">Will:</span>                                                                <span className="font-semibold ml-2">{latest.will.toFixed(1)}</span>                                                            </div>                                                        </div>                                                    )}                                                </div>                                            );                                        })}                                    </div>                                </div>                            </div>                        )}                        {selectedRep && <RepDetailView rep={selectedRep} />}                    </div>                </div>            );        };        ReactDOM.render(<SalesDevPlatform />, document.getElementById('root'));    </script></body></html>
